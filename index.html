<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wordbeater Trivial Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
      crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
  <header class="bg-secondary text-center p-3 mb-5">
    <h1>Wordbeater Trivial Game</h1>
  </header>
  <div class="container text-center">

    <!-- Word & Input -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="lead">Type the Given Word Within
          <span class="text-success" id="seconds">10</span> Seconds:</p>
        <h2 class="display-2 mb-5" id="current-word">hello</h2>  
          <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
          <h4 class="mt-3" id="message"></h4>

          <!-- Time & Score Columns -->
          <div class="row mt-5">
            <div class="col-md-6">
              <h3>Time Left:
                <span id="time">0</span>
              </h3>
            </div>
            <div class="col-md-6">
              <h3>Score:
                <span id="score">0</span>
              </h3>
            </div>
          </div>
          
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>

    <script src="./assets/javascript/app.js"></script>

   </body>

</html>
