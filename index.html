<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Falcons Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
      crossorigin="anonymous"
      />
    <link
       rel="stylesheet"
       type="text/css"
       media="screen"
       href="./assets/css/style.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
</head>
<body background="./assets/images/falcons2.jpg">
    <!-- Container -->
    <div class="container py-2 mt-2">
      <!-- Header Row -->
      <div class="row" id="header">
        <div class="col-lg-12 text-center">
          <img src="./assets/images/falcons2.jpg" />
        </div>
      </div>
      <!-- Start game button -->
      <div class="row p-5" id="startBtn">
        <div class="mx-auto col-lg-12">
          <button type="button" class="btn btn-warning btn-block">
            Start Game
          </button>
        </div>
      </div>
      <!-- Row for timer -->
      <div class="row">
        <div class="col-lg-12 text-center pt-2" id="timer">
          Timer
        </div>
      </div>
      <!-- Row for question -->
      <div class="row">
        <div id="questionHead" class="col-lg-12 text-center py-2"></div>
      </div>
      <!-- Div to append choices to -->
      <div class="row">
        <div class="mx-auto" id="choices"></div>
      </div>
    </div>
</body>
</html>
